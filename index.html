<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }
    h1 {
        color: #333;
        text-align: center;
    }
    table {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    td {
        padding: 10px;
    }
    label {
        color: #555;
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select, textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 5px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .error {
        color: red;
        font-size: 14px;
        margin-top: -5px;
        display: block;
    }
</style>

<script>
$(document).ready(function() {
    $("#regForm").submit(function() {
        let pass = $("#password").val();
        let cpass = $("#confirm_password").val();

        if(pass !== cpass){
            alert("Passwords do not match!");
            return false;
        }
        return true;
    });
});
</script>
</head>

<body>

<h1>Registration Form</h1>

<form id="regForm" action="submit.php" method="POST">
<table>

<tr>
    <td><label for="fullname">Full Name:</label></td>
    <td><input type="text" id="fullname" name="fullname" required></td>
</tr>

<tr>
    <td><label for="email">Email:</label></td>
    <td><input type="email" id="email" name="email" required></td>
</tr>

<tr>
    <td><label>Gender:</label></td>
    <td>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female
        <input type="radio" name="gender" value="Other" required> Other
    </td>
</tr>

<tr>
    <td><label for="birthdate">Date of Birth:</label></td>
    <td><input type="date" id="birthdate" name="birthdate" required></td>
</tr>

<tr>
    <td><label for="country">Country:</label></td>
    <td>
        <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="India">India</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
            <option value="Other">Other</option>
        </select>
    </td>
</tr>

<tr>
    <td><label for="interests">Interests:</label></td>
    <td>
        <input type="checkbox" name="interests[]" value="Sports"> Sports
        <input type="checkbox" name="interests[]" value="Music"> Music
        <input type="checkbox" name="interests[]" value="Reading"> Reading
        <input type="checkbox" name="interests[]" value="Travel"> Travel
    </td>
</tr>

<tr>
    <td><label for="bio">Bio:</label></td>
    <td><textarea id="bio" name="bio" rows="4"></textarea></td>
</tr>

<tr>
    <td colspan="2" style="text-align: center;">
        <input type="submit" value="Register">
    </td>
</tr>

</table>
</form>

</body>
</html>
